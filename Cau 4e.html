<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nhập 3 cạnh để kiểm tra có phải tam giác không:</h2>
<h3>Cạnh a:</h3>
<input type="text" id="a">
<h3>Cạnh b:</h3>
<input type="text" id="b">
<h3>Cạnh c:</h3>
<input type="text" id="c">
<h3 id="result"></h3>
<button onclick="check()">Kiểm tra</button>
<script>
function check() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    if(a+b>c && b+c>a && c+a>b) {
        document.getElementById("result").innerHTML = "Là tam giác";
        if(a==b || b==c || c==a) {
            document.getElementById("result").innerHTML = "Là tam giác cân";
        }
        if(a===b && b===c && c===a) {
            document.getElementById("result").innerHTML = "Là tam giác đều";
        }
        if (a*a == b*b + c*c || b*b == a*a + c*c || c*c == a*a + b*b) {
            document.getElementById("result").innerHTML = "Là tam giác vuông";
        }
}
    else {document.getElementById("result").innerHTML = "Không là̀ tam giác";}
    }

</script>
</body>
</html>
