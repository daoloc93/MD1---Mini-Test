<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            margin: 6px;
        }
    </style>
</head>
<body>
<h3>Nhập vào a:</h3>
<input type="text" id="a">
<h3>Nhập vào b:</h3>
<input type="text" id="b">
<br><br>
<button onclick="square()">Tính a<sup>2</sup></button>
<button onclick="aMuB()">Tính a<sup>b</sup></button>
<h3 id="result"></h3>
<script>
function square() {
    let a = parseFloat(document.getElementById("a").value)
    let b = parseFloat(document.getElementById("b").value)
    let result = a * a;
    document.getElementById("result").innerHTML = "a<sup>2</sup>" + " = " + result;
}

function aMuB() {
    let a = parseFloat(document.getElementById("a").value)
    let b = parseFloat(document.getElementById("b").value)
    let result = a**b;
    document.getElementById("result").innerHTML = "a<sup>b</sup>" + " = " + result;
}
</script>
</body>
</html>
